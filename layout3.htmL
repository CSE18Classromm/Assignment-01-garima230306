<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width:100%;
            height:100px;
            display:grid;
            grid-template-rows: (1fr,3);
            background-color:blueviolet;
            

        }
        .nav{
            width:100%;
            height:100px;
            background-color:bisque;
            color:cadetblue;
            text-align:center;

        }
        
        .header{
            width:100%;
            height:100px;
            background-color:coral;
            color:black;
            text-align:center;

        }
        section{
            width:100%;
            height:100px;
            background-color:aquamarine;
            color:solid black;
            display:grid;
            grid-template-columns:(1fr,2);
        }
        .textarea{
            width:100%;
            height:500px;
            background-color:black;
            color:white;
            text-align:center;
        }
        .aside{
            width:100%;
            height:500px;
            background-color:white;
            color:solid black;
            text-align:center;
        }
        .footer{
            width:100%;
            height:100px;
            background-color:lightgoldenrodyellow;
            color:solid black;
            text-align:center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="nav"><h1>NAV</h1></div>
        <div class="header"><h1>HEADER</h1></div>
        <section>
            <div class="textarea">TEXTAREA</div>
            <div class="aside">ASIDE</div>
        </section>
        <div class="footer">FOOTER</div>
    </div>
    
</body>
</html>
